<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="../static/lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../static/css/modificacion.css">
    <link rel="stylesheet" href="../static/lib/framework7/css/framework7-icons.css">
  </head>
  <body>
    <!-- App root element -->
        <div id="app">
          <!-- Statusbar overlay -->
          <div class="statusbar"></div>

          <!-- Your main view, should have "view-main" class -->
          <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
              <div id="registroContenedor" class="page-content">



                <div id="navbar" class="navbar">
                  <div id="navbarInner" class="navbar-inner">
                      <div id="registroBox" class="left">
                          <a href="{{url_for('rutina')}}" class="button external">
                            <i class="icon icon-back"></i>
                          </a>
                      </div>

                  </div>
                </div>

                <!-- EL CONTENIDO DE LA PAGINA VA AQUI -->
                <div class="block-title">
                  <img id="rutinaTitulo" src="../static/imagenes/rutinaTitulo.png"/>
                </div>
                <div style="height: " class="block">
                  <form class="list" id="my-form" method="post">
                    {{ form.hidden_tag() }}
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="formulario-letra" class="item-title item-label">Tipo de ejercicio</div>
                            <div class="item-input-wrap">
                              <div id="formulario-genero-seleccion">
                                <select name="tipoEjercicio">
                                  <optgroup label="Pecho">
                                    <option  value="Pecho1" selected>Pecho Plano</option>
                                    <option  value="Pecho2">Pecho Inclinado</option>
                                    <option  value="Pecho3">Pecho Declinado</option>
                                  </optgroup>
                                  <optgroup label="Hombro">
                                    <option  value="Hombro1">Levantamiento de laterales</option>
                                    <option  value="Hombro2">Presion de Hombro Militar</option>
                                    <option  value="Hombro3">Presion de hombro barra</option>
                                    <option  value="Hombro4">Presion de hombro mancuerna</option>
                                  </optgroup>
                                  <optgroup label="Biceps">
                                    <option  value="Biceps1">Levantamiento bicep</option>
                                    <option  value="Biceps2">Levantamiento bicep sentado</option>
                                    <option  value="Biceps3">Levantamiento bicep de pie cable</option>
                                    <option  value="Biceps4">Rompecraneos barra EZ</option>
                                  </optgroup>
                                  <optgroup label="Cuadriceps">
                                    <option  value="Cuadriceps1">Presion Pierna</option>
                                    <option  value="Cuadriceps2">Extensiones de Pierna</option>
                                    <option  value="Cuadriceps3">Sentadilla</option>
                                    <option  value="Cuadriceps4">Presion una pierna</option>
                                  </optgroup>
                                  <optgroup label="Femoral">
                                    <option  value="Femoral1">Levantamiento pierna acostado</option>
                                    <option  value="Femoral2">Peso muerto romano</option>
                                    <option  value="Femoral3">Peso muerto</option>
                                  </optgroup>
                                  <optgroup label="Pantorrilla">
                                    <option  value="Pantorrilla1">Pantorilla de pie</option>
                                    <option  value="Pantorrilla2">Pantorilla de sentado</option>
                                  </optgroup>
                                </select>
                              </div>                                
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="formulario-letra" class="item-title item-label">Semana</div>
                            <div class="item-input-wrap">
                              <input style="background-color: white" type="text" name="semana" placeholder="¿Qué semana de entrenamiento?">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="formulario-letra" class="item-title item-label">Series</div>
                            <div class="item-input-wrap">
                              <input style="background-color: white" type="text" name="series" placeholder="¿Cuantas series vas a hacer?">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="formulario-letra" class="item-title item-label">Repeticiones</div>
                            <div class="item-input-wrap">
                              <input style="background-color: white" type="text" name="repeticiones" placeholder="¿Cuantas repeticiones?">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="formulario-letra" class="item-title item-label">Peso</div>
                            <div class="item-input-wrap">
                              <input style="background-color: white" type="text" name="peso" placeholder="¿Cuanto peso?">
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="formulario-letra" class="item-title item-label">Descanso</div>
                            <div class="item-input-wrap">
                              <input style="background-color: white" type="text" name="descanso" placeholder="¿Cuanto vas a descansar?">
                            </div>
                          </div>
                        </div>
                      </li>                                                    
                    </ul>
                    <div class="block">                      
                    <input style="color:white;height:50px; width: 70%; margin-left: 15%; border: 2px solid white; border-radius: 15px; background-color: #075e54; position: relative; bottom: 10px; " class="item-link list-button" type="submit" name="botEnviar" value="¡AGREGAR RUTINA!"/>
                     </div>
                  </form>
                </div>
                
                
                <div style="margin-top: 25%;" class="block">
                  <!-- block content -->
                </div>

                <!-- EL CONTENIDO DE LA PAGINA VA AQUI -->
                

               <div id="navbarBottom" class="toolbar toolbar-bottom-md">
                    <div class="toolbar-inner">
                        <a href="{{url_for('ejercicios')}}" class="link external">
                          <i class="f7-icons">eye</i>
                        </a>
                        <a href="{{url_for('alimentacion')}}" class="link external">
                          <i class="f7-icons">pie</i>
                        </a>
                        <a href="{{url_for('index')}}" class="link external">
                          <i class="f7-icons">home_fill</i>
                        </a>
                        <a href="{{url_for('suplementacion')}}" class="link external">
                          <i class="f7-icons">box</i>
                        </a>
                        <a href="{{url_for('rutina')}}" class="link external">
                          <i class="f7-icons">calendar</i>
                        </a>
                    </div>
                </div>
            </div>
          </div>
        </div>   


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../static/lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../static/js/my-app.js"></script>
  </body>
</html>
