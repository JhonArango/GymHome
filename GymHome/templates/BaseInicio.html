<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link rel="stylesheet" href="/static/lib/framework7/css/framework7.ios.min.css">
      <link rel="stylesheet" href="/static/lib/framework7/css/framework7-icons.css">
      <link rel="stylesheet" href="/static/lib/framework7/css/framework7.ios.colors.min.css">

      <link rel="stylesheet" href="/static/css/styles.css">

      <link rel="stylesheet" href="/static/css/modificacion.css">
      {% if title %}
      <title>{{ title }} - GymHome</title>
      {% else %}
      <title>Bienvenido a GymHome</title>
      {% endif %}
    </head>

    <body>
        <div id="logo">
          <a class="link external" href="{{ url_for('index') }}">
            <img id="logoImagen" src="{{ url_for('static', filename='imagenes/logo.png') }}"/>
          </a>
          {% if current_user.is_anonymous %}
          <a href="{{ url_for('login') }}" class="link external">Login</a>&nbsp;&nbsp;&nbsp;
          {% else %}
          <a href="{{ url_for('logout') }}" class="link external">Logout</a>&nbsp;&nbsp;&nbsp;
          {% endif %}   
        </div>
        <div id="redes">
          <ul>
            <li id="facebook"></li>
            <li id="instagram"></li>
            <li id="fitness"></li>
          </ul>
        </div>
<!--
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>

        {% endif %}
        {% endwith %}
-->
        {% block content %}

        {% endblock %}

        <div id="navAbajo">
          <div class="row">
            <div class="col">
              <img id="ejerciciosIcono" src="{{ url_for('static', filename='imagenes/ejerciciosIcono.jpg') }}"/>
            </div>
            <div class="col">
              <img id="alimentacionIcono" src="{{ url_for('static', filename='imagenes/alimentacionIcono.png') }}"/>
            </div>
            <div class="col">
              <img id="suplementacionIcono" src="{{ url_for('static', filename='imagenes/suplementacionIcono.png') }}"/>
            </div>
            <div class="col">
              <img id="agendaIcono" src="{{ url_for('static', filename='imagenes/agendaIcono.jpg') }}"/>
            </div>
          </div>          
        </div>
        <script type="text/javascript" src="/static/lib/framework7/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="/static/js/my-app.js"></script>
    </body>
</html>
