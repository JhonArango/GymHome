<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="../static/lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../static/css/modificacion.css">
  </head>
  <body>
    <div id="navbar" class="navbar">
        <div class="navbar-inner">
            <div id="registroBox" class="left">
                <a class="link external" href="{{url_for('register')}}">Registro</a>
            </div>
            <div id="logoImagenBox" class="title" style="margin: auto;">
              <img id="logoImagen" src="../static/imagenes/GymHomeLogo2.png"/>
            </div>
            <div  class="right">
              {% if current_user.is_anonymous %}
              <a class="link external" href="{{url_for('login')}}" class="button external">Login</a>
              {% else %}
              <a class="link external" href="{{ url_for('logout') }}">Logout</a>
              {% endif %}
              
            </div>
        </div>
    </div>

    <div class="row no-gap">
        <!-- Each "cell" has col-[widht in percents] class -->
        <div class="col-50">
          <img id="ejercicios" src="../static/imagenes/ejercicios.jpg"/>
        </div>
        <div class="col-50">
          <img id="alimentacion" src="../static/imagenes/alimentacion.jpg"/>
        </div>
    </div>

    <div class="row no-gap">
        <!-- Each "cell" has col-[widht in percents] class -->
        <div class="col-50">
          <img id="suplementacion" src="../static/imagenes/suplementacion.jpg"/>
        </div>
        <div class="col-50">
          <img id="rutina" src="../static/imagenes/rutina.jpg"/>
        </div>
    </div>


    <div id="navbarRedes" class="toolbar" style="padding: 1.5em;">
        <div class="toolbar-inner">
            <a href="#" class="link ">
              <img id="instagram" src="../static/imagenes/instagram.png"/>
            </a>
            <a href="#" class="link">
              <img id="facebook" src="../static/imagenes/facebook.png"/>
            </a>
            <a href="#" class="link">
              <img id="fitness" src="../static/imagenes/fitness.png"/>
            </a>
        </div>
    </div>
    

    <div id="navbarBottom" class="toolbar toolbar-bottom-md">
        <div class="toolbar-inner">
            <a href="#" class="link">
              <img id="dumbbellIcono" src="../static/imagenes/dumbbellIcono.png"/>
            </a>
            <a href="#" class="link">
              <img id="mealIcono" src="../static/imagenes/mealIcono.png"/>
            </a>
            <a href="#" class="link">
              <img id="logoImagenBottom" src="../static/imagenes/GymHomeLogo2.png"/>
            </a>
            <a href="#" class="link">
              <img id="suplementoIcono" src="../static/imagenes/suplementoIcono.png"/>
            </a>
            <a href="#" class="link">
              <img id="agendaIcono" src="../static/imagenes/agendaIcono.png"/>
            </a>
        </div>
    </div>   


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../static/lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../static/js/my-app.js"></script>
  </body>
</html>
