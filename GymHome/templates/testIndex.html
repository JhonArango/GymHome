<!DOCTYPE html>
<html>

   <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
         <meta name="apple-mobile-web-app-capable" content="yes">
         <meta name="apple-mobile-web-app-status-bar-style" content="black">
         <meta name="format-detection" content="telephone=no">
         <meta name="msapplication-tap-highlight" content="no">

         <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">

         <link rel="stylesheet" href="/static/lib/framework7/css/framework7.ios.min.css">
         <link rel="stylesheet" href="/static/lib/framework7/css/framework7-icons.css">
         <link rel="stylesheet" href="/static/lib/framework7/css/framework7.ios.colors.min.css">

         <link rel="stylesheet" href="/static/css/styles.css">

         <link rel="stylesheet" href="/static/css/modificacion.css">
         {% if title %}
         <title>{{ title }} - GymHome</title>
         {% else %}
         <title>Bienvenido a GymHome</title>
         {% endif %}
       </head>

   <body>
  
    <div class="page-content">
      <div class="content-block">
        <p><a href="#" class="open-login-screen">Open Login Screen</a></p>
      </div>
    </div>
  
  <div class="login-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">My App</div>
          <form>
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Username</div>
                    <div class="item-input">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                <li><a href="#" class="item-link list-button">Sign In</a></li>
              </ul>
              <div class="list-block-label">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
