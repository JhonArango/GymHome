<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link rel="stylesheet" href="/static/lib/framework7/css/framework7.ios.min.css">
      <link rel="stylesheet" href="/static/lib/framework7/css/framework7-icons.css">
      <link rel="stylesheet" href="/static/lib/framework7/css/framework7.ios.colors.min.css">

      <link rel="stylesheet" href="/static/css/styles.css">

      <link rel="stylesheet" href="/static/css/modificacion.css">
  </head>
  <body>
    <p><a href="#" class="open-login-screen">Open Login Screen</a></p>
    <form class="list form-store-data" id="my-form">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Name</div>
              <div class="item-input-wrap">
                <input type="text" name="name" placeholder="Your name">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" name="email" placeholder="E-mail">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Gender</div>
              <div class="item-input-wrap">
                <select name="gender">
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title">Switch</div>
              <div class="item-after">
                <label class="toggle">
                  <input type="checkbox" name="switch" value="yes"><i class="toggle-icon"></i>
                </label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>




    <div class="block-title">List View Accordion</div>
    <div class="list accordion-list">
      <ul>
        <li class="accordion-item"><a href="#" class="item-content item-link">
            <div class="item-inner">
              <div class="item-title">Item 1</div>
            </div></a>
          <div class="accordion-item-content">
            <div class="block">
              <p>Item 1 content. Lorem ipsum dolor sit amet...</p>
            </div>
          </div>
        </li>
        <li class="accordion-item"><a href="#" class="item-content item-link">
            <div class="item-inner">
              <div class="item-title">Item 2</div>
            </div></a>
          <div class="accordion-item-content">
            <div class="block">
              <p>Item 2 content. Lorem ipsum dolor sit amet...</p>
            </div>
          </div>
        </li>        
      </ul>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="/static/lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="/static/js/my-app.js"></script>
  </body>
</html>
